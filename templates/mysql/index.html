{% extends 'base.html' %}
{% block content %}	

   <!-- Main content -->	
    <section class="content">	
      <div class="row">	
        <div class="col-xs-12">	

        <div class="box">	
        <div class="box-header">	
          <h3 class="box-title">实例总表<small>(不含软件)</small></h3>	
        </div>	
        <!-- /.box-header -->	
        <div class="box-body">	

            <table id="instance" class="table table-bordered table-striped">	
                <thead>	
                    <tr>	
                        <th>实例名</th>	
                        <th>实例地址</th>	
                        <th>版本</th>	
                        <th>创建方法</th>	
                    </tr>	
                </thead>	
                <tbody>	

                {% for a in instance %}	

                    <tr>	
                        <td>{{ forloop.counter }}</td>	
                        <td>{{ a.instance_name }}</td>	
                        <td>{{ a.address }}</td>	
                        <td>{{ a.created_by }}</td>	
                    </tr>	

                {% empty %}	
                <tr>没有数据</tr>	
                {% endfor %}	

                </tbody>	
            </table>	
        </div>	
        <!-- /.box-body -->	
      </div>	
      <!-- /.box -->	
        </div>	
    <!-- /.col -->	
      </div>	
    <!-- /.row -->	
    </section>	

{% endblock %}
